<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Moncada Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <!-- Background Image -->
        <div style="position: fixed; bottom: 0; left: 0; width: 100%; height: auto; z-index: -1; opacity: 0.2;">
            <img src="public/landmarks.svg" alt="Landmarks Background" style="width: 100%; object-fit: cover absolute bottom-0;">
        </div>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="public/riclogo.svg" alt="Ricardo Moncada Logo" class="logo-large">
                </a>
            </div>
            <div class="nav-links">
                <a href="about.html" class="nav-link">ABOUT</a>
                <a href="gallery.html" class="nav-link">GALLERY</a>
                <a href="contact.html" class="nav-link">CONTACT ME</a>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Ricardo's portfolio containing <span class="highlight-text" id="rotating-text">3D Models</span><span class="cursor">|</span></h1>
                <p>Want to check out my creativity? Have a scroll through these designs made by me!</p>
                <div class="buttons">
                    <a href="gallery.html" class="btn btn-gallery">GALLERY</a>
                    <a href="contact.html" class="btn btn-contact">CONTACT ME</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="public/ricprofile.svg" alt="Ricardo Profile">
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
