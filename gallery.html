<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="public/riclogo.svg" alt="Ricardo Moncada Logo" class="logo-large">
                </a>
            </div>
            <div class="nav-links">
                <a href="about.html" class="nav-link">ABOUT</a>
                <a href="gallery.html" class="nav-link">GALLERY</a>
                <a href="contact.html" class="nav-link">CONTACT ME</a>
            </div>
        </nav>

        <!-- Filter Buttons -->
        <section class="filter-section">
            <button class="filter-btn active" onclick="filterGallery('All Work')">All Work</button>
            <button class="filter-btn" onclick="filterGallery('Digital Drawing')">Digital Drawing</button>
            <button class="filter-btn" onclick="filterGallery('Animations')">Animations</button>
            <button class="filter-btn" onclick="filterGallery('3D Models')">3D Models</button>
            <button class="filter-btn" onclick="filterGallery('Videos')">Videos</button>
        </section>

        <!-- Gallery -->
        <section class="gallery" id="gallery">
            <!-- Digital Drawings -->
            <img src="public/p6.jpg" alt="Artwork 6" class="gallery-item digital-drawing">
            <img src="public/p9.jpg" alt="Artwork 9" class="gallery-item digital-drawing">
            <!-- Animations -->
            <img src="public/animation1.gif" alt="Artwork 10" class="gallery-item animations">
            <img src="public/animation2.gif" alt="Artwork 11" class="gallery-item animations">
            <img src="public/animation3.gif" alt="Artwork 12" class="gallery-item animations">
            <!-- Digital Drawings continued -->
            <img src="public/p7.gif" alt="Artwork 7" class="gallery-item digital-drawing">
            <img src="public/p8.jpg" alt="Artwork 8" class="gallery-item digital-drawing">
            <!-- 3D Models -->
            <img src="public/3dmodel1.gif" alt="Artwork 13" class="gallery-item 3d-models">
            <!-- Digital Drawings continued -->
            <img src="public/p10.png" alt="Artwork 14" class="gallery-item digital-drawing">
            <img src="public/p11.jpg" alt="Artwork 15" class="gallery-item digital-drawing">
            <img src="public/p12.jpg" alt="Artwork 16" class="gallery-item digital-drawing">
            <img src="public/p13.PNG" alt="Artwork 17" class="gallery-item digital-drawing">
            <img src="public/p14.jpg" alt="Artwork 18" class="gallery-item digital-drawing">
            <img src="public/p15.png" alt="Artwork 19" class="gallery-item digital-drawing">
            <img src="public/p16.jpg" alt="Artwork 20" class="gallery-item digital-drawing">
            <img src="public/p17.jpg" alt="Artwork 21" class="gallery-item digital-drawing">
            <img src="public/p18.jpg" alt="Artwork 22" class="gallery-item digital-drawing">
            <img src="public/p19.jpg" alt="Artwork 23" class="gallery-item digital-drawing">
            <img src="public/p20.jpg" alt="Artwork 24" class="gallery-item digital-drawing">
            <!-- 3D Models continued -->
            <img src="public/p1.jpg" alt="Artwork 1" class="gallery-item 3d-models">
            <img src="public/p2.jpg" alt="Artwork 2" class="gallery-item 3d-models">
            <img src="public/p3.jpg" alt="Artwork 3" class="gallery-item 3d-models">
            <img src="public/p4.jpg" alt="Artwork 4" class="gallery-item 3d-models">
            <img src="public/p5.jpg" alt="Artwork 5" class="gallery-item 3d-models">

            <!-- Videos -->
            <video controls class="gallery-item videos">
                <source src="public/videos/vid1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls class="gallery-item videos">
                <source src="public/videos/vid2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls class="gallery-item videos">
                <source src="public/videos/vid4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
