<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">

        <section class="filter-section">
